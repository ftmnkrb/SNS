<mat-card class="mt-3 p-3">
    <h3 class="fw-bold text-center">New Content</h3>
    <hr class="mt-0">
    <form [formGroup]="contentForm" class="example-form d-flex flex-column">
        <mat-form-field class="example-full-width">
            <mat-label>Department Name</mat-label>
            <input matInput formControlName="department" placeholder="Ex. Computer Engineering" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Lesson Name</mat-label>
            <input matInput formControlName="lesson" placeholder="Ex. Software Engineering" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Class</mat-label>
            <mat-select formControlName="class">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width w-100"> -->
            <!-- <mat-label>Leave a comment</mat-label> -->
        <div class="mb-2">
            <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
        </div>
            <!-- <textarea matInput formControlName="description" placeholder="Try adding a text, video link or image, pdf description."></textarea> -->
        <!-- </mat-form-field> -->

        <!-- <div class="mb-2">
            <button mat-raised-button color="accent" class=" me-2">
                <i class="bi bi-file-earmark-arrow-up-fill fs-5"></i>
            </button>            
        </div> -->

        <div>
            <button mat-raised-button color="primary" class="mb-2 w-100" (click)="createContent()">Share</button>
        </div>
    </form>
</mat-card>
